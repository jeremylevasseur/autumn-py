name: Run Tests

on:
    pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install dependencies
              run: uv pip install -r pyproject.toml --extra tests

            - name: Run Tests
              run: uv run pytest